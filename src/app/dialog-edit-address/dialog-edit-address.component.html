<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit Address</h2>
<mat-dialog-content>
  <div class="pt-16">
    <mat-form-field appearance="outline" color="accent" class="mr-16" class="w-100">
      <mat-label>Street + No.</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.street" placeholder="Street">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.zipCode" placeholder="Zip Code">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>City</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.city" placeholder="City">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
</mat-dialog-actions>
