<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="pt-16">
    <mat-form-field appearance="outline" color="accent" class="mr-16">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.firstName" placeholder="Placeholder">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.lastName" placeholder="Placeholder" >
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent" class="w-100">
      <mat-label>Birthday</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="birthDate" placeholder="Placeholder" [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent" class="mr-16" class="w-100">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.mail" placeholder="Placeholder">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent" class="mr-16" class="w-100">
      <mat-label>Street + No.</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.street" placeholder="Placeholder">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.zipCode" placeholder="Placeholder">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>City</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.city" placeholder="Placeholder">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading"  mat-button>Cancel</button>
  <button [disabled]="loading"  mat-button (click)="saveUser()">Save</button>
</mat-dialog-actions>
