<button mat-fab color="primary" matTooltip="Add User" [matTooltipPosition]="'above'" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.mail }}</td>
                <td>{{ user.city }}</td>
            </tr>

        </table>
    </mat-card-content>
</mat-card>
