<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>
  <div class="pt-16">
    <mat-form-field appearance="outline" color="accent" class="mr-16">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.firstName" placeholder="First Name">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.lastName" placeholder="Last Name" >
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent" class="mr-16" class="w-100">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading"  matInput [(ngModel)]="user.mail" placeholder="E-Mail">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
</mat-dialog-actions>
